<div class="container mt-5" style="height: 100vh;">
    <div class="row justify-content-center" style="margin: 26vh auto;">
        <div class="col-md-6">
            <h2>Register Borrower</h2>
            <form>
                <div class="mb-3">
                    <label for="name"  class="form-label">Name</label>
                    <input type="text" [(ngModel)]="registerObj.name" name="name" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email"  class="form-label">Email address</label>
                    <input type="text" [(ngModel)]="registerObj.username" name="username" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password"  class="form-label">Password</label>
                    <input type="password" [(ngModel)]="registerObj.password" name="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" [(ngModel)]="registerObj.phoneNumber" name="phoneNumber" class="form-control" id="phone" required>
                </div>
                <button type="submit" (click)="onRegister()" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
